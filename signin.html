<!DOCTYPE hmtl>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Target Sign-In Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script async src="js/script.js"></script>
</head>

<body>
  <div class="signinheader"></div>
  <nav>
    <ul class="nav-list">
	  <li><a href="index.html"></li>
      <li><a href="signin.html"></li>
      <li><a href="categories.html"></li>
    </ul>
  </nav>
  <div class="signincontainer">
    <h2>Sign in or create account</h2>
    <form id="loginForm">
      <input type="text" id="userInput" placeholder="Email or phone number" />
      <div class="checkbox">
        <input type="checkbox" checked id="staySignedIn" /> Keep me signed in <span title="Stay signed in on this device."></span>
      </div>
      <button type="submit" class="btn">Continue</button>
    </form>
    <div class="terms">
	  <div class="agreement">
        <p>By signing in, you agree to the following:</p>
      </div>
      <div class="term1">
        <a href="https://www.target.com/c/terms-conditions/-/n-4sr7l">Target terms and conditions</a>
      </div>
      <div class="term2">
        <a href="https://www.target.com/c/target-privacy-policy/-/n-4sr7p">Target privacy policy</a>
      </div>
    </div>  
</body>
</html>
