<!DOCTYPE hmtl>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Target Sign-In Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script async src="js/script.js"></script>
</head>

<body>
  <header class="signin-site-header" role="banner"></header>
  <nav>
    <ul class="nav-list">
	  <li><a href="index.html"></li>
      <li><a href="signin.html"></li>
      <li><a href="categories.html"></li>
    </ul>
  </nav>
  <main class="signincontainer" role="main">
    <figure class="signin-logo-figure">
      <img src="img/target_logo.jpg" class="logo" alt="Target Logo">
    </figure>
	<h1>Sign in or create account</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="userInput">Email or phone number</label>
        <input type="text" id="userInput" name="userInput" placeholder="Email or phone number" required aria-required="true">
      </div>
	  <div class="checkbox">
        <input type="checkbox" checked id="staySignedIn" /> Keep me signed in <span title="Stay signed in on this device.">ℹ️</span>
      </div>
      <button type="submit" class="btn">Continue</button>
    </form>
    <div class="terms">
	  <div class="agreement">
        <p>By signing in, you agree to the following:</p>
      </div>
      <div class="term1">
        <a href="https://www.target.com/c/terms-conditions/-/n-4sr7l" class="nostyling">Target terms and conditions</a>
      </div>
      <div class="term2">
        <a href="https://www.target.com/c/target-privacy-policy/-/n-4sr7p" class="nostyling">Target privacy policy</a>
      </div>
    </div>
  </main>
  <div class="signinfooter">
    <img src="img/target_footer.jpg" class="footer" alt="Footer Info">
  </div>
</body>
</html>
